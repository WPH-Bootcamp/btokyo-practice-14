<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 300px; height: 300px; margin: auto; margin-top: 200px;">
        <div>Perhitungan : <span id="hitung">0</span></div>
        <button>Tambah</button>
    </div>

    <script>
        const hitung = document.getElementById("hitung");
        const button = document.querySelector("button");

        button.addEventListener("click", () => {
            let angka = parseInt(hitung.innerHTML); // '0'
            angka++;
            hitung.innerHTML = angka;
        });
    </script>
  </body>
</html>
